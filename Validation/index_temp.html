<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Bài tập Regular Expression</title>
	<link rel="stylesheet" href="style.css">	<!--link tới file CSS-->
</head>
<body>

	<div class="bg-img">
		<div class="content">
			<header>Login Form</header>
			<form class="form1" action="#" method="post">
				<div class="obj">
					<div class="field">
						<div class="inputtext">Email</div>
						<div class="inputcontent"><input type="text" required=""
							placeholder="Email" name="email" value="" />
						</div>		
					</div>
					<div class="outputError">địa chỉ mail không được bỏ trống</div>
				</div>
				
				<div class="obj">
					<div class="field space">
						<div class="inputtext">Username</div>
						<div class="inputcontent"><input type="text" required="" placeholder="User name" name="name" value=""/></div>
					</div>
					<div class="outputError">User name không được bỏ trống</div>
				</div>

				<div class="obj">
					<div class="field space">
						<div class="inputtext">Password</div>
						<div class="inputcontent"><input type="password" class="pass-key" required="" placeholder="Password" name="password" value="" /></div>						
					</div>
					<div class="outputError">Password không được bỏ trống</div>
				</div>

				<div class="obj">
					<div class="field space">
						<div class="inputtext">Website</div>
						<div class="inputcontent"><input type="text" required="" placeholder="website" name="website" value="" /></div>	
					</div>
					<div class="outputError">Website không được bỏ trống</div>
				</div>
				
				<div class="pass">
					<a href="#">Forgot Password?</a>
				</div>
				
				<div class="field">
					<input class="btn" type="submit" value="submit">
				</div>
				
			</form>
		</div>
	</div>
		
</body>
</html>
